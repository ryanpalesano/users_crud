<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3 mx-auto w-50">
        <div class="container mb-4 p-4">
            <a class="float-right" href="/users">View All Users</a>
            <h1>Edit User {{ user.id }}</h1>
            <form action="/user/update" method="POST">
                <input type="hidden" name="id" value="{{ user.id }}">
                <div class="mb-3 form-group">
                    <label for="fname" class="form-label">First Name:</label>
                    <input type="text" class="form-control" name="fname" value="{{ user.first_name }}">
                </div>
                <div class="mb-3 form-group">
                    <label for="lname" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" name="lname" value="{{ user.last_name }}">
                </div>
                <div class="mb-3 form-group">
                    <label for="email_addy" class="form-label">Email:</label>
                    <input type="text" class="form-control" name="email_addy" value="{{ user.email }}">
                </div>
                <button class="btn btn-primary mr-3" value="Update User" >Update</button>
                <a href="/user/show/{{ user.id }}">Show User</a>
            </form>
        </div>
    </div>
</body>
</html>
